<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Barbeiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Painel do Barbeiro</h1>
  </header>

  <div class="max-w-4xl mx-auto">
    <!-- Seletor de Dias -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Selecione o dia</h2>
      <div class="flex overflow-x-auto gap-2">
        {% for dia in dia_agendado %}
          <button 
            class="dia-btn px-4 py-2 rounded bg-white border hover:bg-blue-500 hover:text-white transition whitespace-nowrap"
            data-dia="{{ dia.id }}">
            {{ dia.data }}
          </button>
        {% endfor %}
      </div>
    </div>

    <!-- Agendamentos -->
    <div id="agendamentos-container" class="space-y-4 hidden">
      <h3 class="text-lg font-bold">Horários agendados</h3>
      <div id="agendamentos-list" class="space-y-3">
        <!-- Cards de agendamentos serão injetados aqui -->
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".dia-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        document.querySelectorAll(".dia-btn").forEach(b => {
          b.classList.remove("bg-blue-500", "text-white");
          b.classList.add("bg-white", "text-black");
        });
        this.classList.add("bg-blue-500", "text-white");

        const diaId = this.dataset.dia;

        fetch(`/api/agendamentos/${diaId}/`)
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById("agendamentos-container");
            const list = document.getElementById("agendamentos-list");
            list.innerHTML = "";

            if (data.length > 0) {
              container.classList.remove("hidden");

              data.forEach(h => {
                const card = document.createElement("div");
                card.className = "bg-white p-4 rounded shadow border";

                card.innerHTML = `<h1>${h.horario} - ${h.id} - ${h.cliente} - ${h.telefone} </h1>`;
                list.appendChild(card);
              });
            } else {
              container.classList.remove("hidden");
              list.innerHTML = "<p class='text-gray-500'>Nenhum agendamento para esse dia.</p>";
            }
          });
      });
    });
  </script>
</body>
</html>
