<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar na Quinta</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "formagendamento.css" %}"/>
</head>

<header>
  <div class="header-container">
      <h1>Barbearia corte rápido e chavoso</h1>
      <button class="home-button"><a href="/">Painel de Horários</a></button>
  </div>
</header>

<body>
  <section>
    <div class="container">
      <h2>Formulário de agendamento</h2>

      <form class="form-agendamento" action="" method="post">
          {% csrf_token %}
          
          <div class="form-group-user">
            {{form.user_name.label}}
            {{form.user_name}}
          </div>
          <div class="form-group-user">
            {{form.user_number.label}}
            {{form.user_number}}
          </div>
          <div class="form-group">
            {{form.user_horario.label}}
            {{form.user_horario}}
          </div>
          <div class="form-group">
            {{form.user_to_schedule.label}}
            {{form.user_to_schedule}}
          </div>

          <input id="button-submit"type="submit" value="Agendar">
      </form>
    </div>
  </section>
</body>
</html>
